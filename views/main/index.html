{% extends 'layout.html'%} {% block content%}
<div class="mainLeft">
    {%for content in contents%}
    <div class="listBox">
        <h1>{{content.title}}</h1>
        <p class="colDefault">
            作者：<span class="colInfio">{{content.user.username}}</span> - 时间：
            <span class="colInfio">{{content.addTime|date('Y年m月d日 H:i:s',-8*60)}}</span> - 阅读量：
            <span class="colInfio">{{content.views}}</span>
        </p>
        <div class="discription">
            {{content.discription}}
        </div>
        <div class="function"><a href="/view?contentId={{content._id.toString()}}">阅读全文</a></div>
    </div>
    {% endfor %}
</div>
{% include '../admin/page.html'%} {% endblock %}
