{% extends 'template.html'%} {%block main%}
<ol class="breadcrumb">
    <li><a href="/">后台管理</a></li>
    <li><a href="#">添加评论</a></li>
</ol>
<div class="listBox">
    <h1>{{content.title}}</h1>
    <p class="colDefault">
        作者：<span class="colInfo">{{content.user.username}}</span> - 时间：
        <span class="colInfo">{{content.addTime|date('Y年m月d日 H:i:s',-8*60)}}</span> - 阅读量：
        <span class="colInfo">{{content.views}}</span>
    </p>
    <div class="content">
        {{content.content}}
    </div>
</div>
<form class="form-inline" method="post" style="text-align:center;" action="/admin/comment/add?contentId={{content._id.toString()}}">
    <div class="form-group">
        <div><label for="detail">评论内容</label></div>
        <textarea name="detail" id="detail" cols="30" rows="3" placeholder="detail"></textarea>
    </div><br/>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{%endblock%}
