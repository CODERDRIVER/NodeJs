{% extends 'template.html'%} {%block main%}
<ol class="breadcrumb">
    <li><a href="/">后台管理</a></li>
    <li><a href="#">添加内容</a></li>
</ol>
<form class="form-inline" method="post" style="text-align:center;">
    <div class="form-group">
        <label for="category">分类</label>
        <select name="category" id="category">
            {% for category in categories%}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div><br/>
    <div class="form-group">
        <div><label for="title">内容标题</label></div>
        <textarea name="title" id="title" rows="3" cols="30" placeholder="title"></textarea>
    </div><br/>
    <div class="form-group">
        <div><label for="discription">内容简介</label></div>
        <textarea name="discription" id="discription" cols="30" rows="3" placeholder="discription"></textarea>
    </div><br/>
    <div class="form-group">
        <div><label for="content">内容</label></div>
        <textarea name="content" id="content" rows="3" cols="30" placeholder="content"></textarea>
    </div><br/>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{%endblock%}
