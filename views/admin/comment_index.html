{% extends 'template.html'%} {%block main%}
<ol class="breadcrumb">
    <li><a href="/">后台管理</a></li>
    <li><a href="#">评论首页</a></li>
</ol>

<h2>评论列表</h2>
<table class="table table-striped table-bordered">
    <tr>
        <td>评论ID</td>
        <td>评论内容</td>
        <td>操作</td>
    </tr>
    {% for comment in comments %}
    <tr>
        <td>{{comment._id.toString()}}</td>
        <td>{{comment.detail}}</td>
        <td>
            <!-- <a href="/admin/comment/edit?id={{comment._id.toString()}}">修改</a>| -->
            <a href="/admin/comment/delete?commentId={{comment._id.toString()}}">删除</a>
        </td>
    </tr>
    {%endfor%}
</table>
{% include 'page.html'%} {%endblock%}
