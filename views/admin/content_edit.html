{% extends 'template.html'%} {%block main%}
<ol class="breadcrumb">
    <li><a href="/">后台管理</a></li>
    <li><a href="#">内容修改</a></li>
</ol>
<form class="form-inline" method="post" style="text-align:center;">
    <div class="form-group">
        <select name="category" id="category">
            {% for category in categories%}
            {% if content.category._id.toString() == category._id.toString()%}
                 <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
            {% else %}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endif%}
            {% endfor %}
        </select>
        <br/><br/>
        <label for="title">内容标题</label><br/>
        <textarea name="title" id="title" cols="30" rows="3" placeholder="请输入内容标题"></textarea><br/>
        <label for="discription">内容简介</label><br/>
        <textarea name="discription" id="discription" cols="30" rows="3" placeholder="请输入内容简介"></textarea><br/>
        <label for="content">内容</label><br/>
        <textarea name="content" id="content" cols="30" rows="3" placeholder="请输入内容"></textarea><br/>
    </div><br/>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{%endblock%}
